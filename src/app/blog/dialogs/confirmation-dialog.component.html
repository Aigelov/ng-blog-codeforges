<h1 mat-dialog-title>Confirm Your Action</h1>
<div mat-dialog-content>
  <h4>Are you sure you want to continue?</h4>
</div>
<div mat-dialog-actions class="mt-3 pb-4">
  <button
    mat-raised-button
    type="button"
    color="warn"
    (click)="submit()">
    Continue
  </button>
  <button mat-raised-button mat-dialog-close>Cancel</button>
</div>
