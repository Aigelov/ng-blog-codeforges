<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <h1 mat-dialog-title>New Post Dialog</h1>
    </div>
  </div>

  <form class="row" #form="ngForm">
    <div class="col-6">
      <mat-form-field class="w-100">
        <input
          type="text"
          [name]="'title'"
          [(ngModel)]="postModel.title"
          matInput
          placeholder="Title"
          required>
      </mat-form-field>
    </div>

    <div class="col-6">
      <mat-form-field class="w-100">
        <input
          type="text"
          [name]="'subTitle'"
          [(ngModel)]="postModel.subTitle"
          matInput
          placeholder="SubTitle"
          required>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100">
        <input
          type="text"
          [name]="'imageUrl'"
          [(ngModel)]="postModel.imageUrl"
          matInput
          placeholder="ImageUrl"
          required>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field class="w-100">
        <textarea
          [name]="'content'"
          [(ngModel)]="postModel.content"
          matInput
          placeholder="Content"
          required
        ></textarea>
        <mat-hint align="start"><b>You can provide a HTML content here</b></mat-hint>
      </mat-form-field>
    </div>

    <div class="col-12">
      <div mat-dialog-actions class="mt-3 pb-4">
        <button
          mat-raised-button
          type="button"
          color="primary"
          [disabled]="form.invalid"
          (click)="submit(form)">
          Submit
        </button>
        <button mat-raised-button mat-dialog-close>Cancel</button>
      </div>
    </div>
  </form>

  <div class="row" *ngIf="loading">
    <div class="col-12">
      <mat-dialog-actions>
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </mat-dialog-actions>
    </div>
  </div>
</div>
