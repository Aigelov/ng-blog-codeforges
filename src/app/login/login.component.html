<div class="container-fluid mt-5">
  <div class="row d-flex align-content-center justify-content-center">
    <div class="col-3">
      <mat-card>
        <mat-card-title>Login Form</mat-card-title>

        <form #form="ngForm">
          <mat-card-content>
            <div class="row">
              <div class="col-12">
                <mat-form-field class="w-100">
                  <input
                    type="text"
                    matInput
                    placeholder="Email"
                    name="email"
                    [(ngModel)]="user.email"
                    required
                  >
                </mat-form-field>
              </div>

              <div class="col-12">
                <mat-form-field class="w-100">
                  <input
                    type="password"
                    matInput
                    placeholder="Password"
                    name="password"
                    [(ngModel)]="user.password"
                    required
                  >
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <button
              mat-flat-button
              color="primary"
              class="w-100"
              [disabled]="loading"
              (click)="onSubmit(form)"
            >Submit</button>
          </mat-card-actions>
        </form>

        <mat-progress-bar
          mode="indeterminate"
          *ngIf="loading"
        ></mat-progress-bar>
      </mat-card>
    </div>
  </div>
</div>
